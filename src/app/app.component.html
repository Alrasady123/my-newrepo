<h1>{{title}}</h1>
<p>my name is {{myObj.nam}}, Ilive at {{myObj.address}}, I have {{myObj.age}} years old</p>
<ul>
    <li *ngFor="let all of myarr">{{all}}</li>
</ul>
<div *ngIf="myObj.age >= 18 else idelse">You are old enough</div>
<div>
    <h1>you are {{myObj.age}}</h1>
    <label>
        <input type="text" [(ngModel)]="myObj.age">
    </label>
</div>
<ng-template #idelse>you are young</ng-template>
<router-outlet></router-outlet>
